<div class="todo-item">

    <input type="checkbox"
            class="todo-checkbox"
            (click)="completeItem()"/>
    <div (click)="editItem()">
        <ng-container *ngIf="!isInEditMode">
            <span class="todo-title" [ngClass]="{'todo-complete': item.completed}">
                {{ item.title }}
            </span>
        </ng-container>
        <ng-container *ngIf="isInEditMode">
            <app-input (submit)="updateTask($event.item, $event.changes)"></app-input>
        </ng-container>
    </div>

    <button class="btn btn-red" (click)="removeItem()">
      remove
    </button>
</div>
